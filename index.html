<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Placar com Voz e Tema Escuro</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="orientacaoAviso" class="aviso-orientacao">
  <p>📱 Por favor, vire o dispositivo para o modo <strong>paisagem</strong> 🖥️</p>
</div>
    
    <div class="top-bar">
        <h1>Placar do Jogo</h1>
        <button onclick="alternarTema()">🌙 Tema</button>
    </div>

    <div class="config">
        <label for="limitePontos">Limite de pontos:</label>
        <input type="number" id="limitePontos" value="25" min="1" />
    </div>

    <div class="placar">
        <div class="time" id="timeA">
            <input type="text" id="nomeA" value="Time A" />
            <div class="pontos" id="pontosA">0</div>
            <div class="botoes">
                <button onclick="alterarPlacar('A', 1)">+1</button>
                <button onclick="alterarPlacar('A', -1)">-1</button>
            </div>
        </div>

        <div class="time" id="timeB">
            <input type="text" id="nomeB" value="Time B" />
            <div class="pontos" id="pontosB">0</div>
            <div class="botoes">
                <button onclick="alterarPlacar('B', 1)">+1</button>
                <button onclick="alterarPlacar('B', -1)">-1</button>
            </div>
        </div>
    </div>

    <button class="resetar" onclick="resetarPlacar()">Resetar Placar</button>
    <div id="mensagemFinal"></div>
    <div id="vozStatus">🎙️ Aguardando comandos de voz...</div>

<script src="app.js"></script>
</body>

</html>
